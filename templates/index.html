<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantrax League Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800&family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0c10;
      --surface: #111318;
      --surface2: #1a1d24;
      --border: #2a2d36;
      --accent: #00e5a0;
      --accent2: #ff6b35;
      --text: #e8eaf0;
      --muted: #6b7080;
      --gold: #ffd166;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      font-weight: 300;
      min-height: 100vh;
    }

    /* â”€â”€ HEADER â”€â”€ */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 0.25rem;
      flex: 1;
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .nav-btn:hover { color: var(--text); background: var(--surface2); }
    .nav-btn.active { color: var(--accent); background: rgba(0,229,160,0.1); }

    /* â”€â”€ LAYOUT â”€â”€ */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section { display: none; }
    .section.active { display: block; }

    .section-header {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .section-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .section-sub {
      color: var(--muted);
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* â”€â”€ CONTROLS â”€â”€ */
    .controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    select, button { font-family: 'Barlow', sans-serif; }

    select {
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      outline: none;
    }

    select:focus { border-color: var(--accent); }

    .btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn:hover { background: #00ffb3; }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover { background: var(--border); }

    /* â”€â”€ TABLES â”€â”€ */
    .table-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .table-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    thead th {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 0.6rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    thead th.num { text-align: right; }

    tbody tr {
      border-bottom: 1px solid rgba(42,45,54,0.5);
      transition: background 0.1s;
    }

    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background: var(--surface2); }

    tbody td { padding: 0.65rem 1rem; font-weight: 400; }

    tbody td.num {
      text-align: right;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text);
    }

    .rank {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      color: var(--muted);
      width: 2rem;
    }

    .rank-1  { color: var(--gold); }
    .rank-2  { color: var(--accent); }
    .rank-rel { color: var(--accent2); }

    .badge {
      display: inline-block;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      margin-left: 0.5rem;
    }

    .badge-gold    { background: rgba(255,209,102,0.15); color: var(--gold); }
    .badge-green   { background: rgba(0,229,160,0.15);   color: var(--accent); }
    .badge-red     { background: rgba(255,107,53,0.15);  color: var(--accent2); }

    /* â”€â”€ GRID LAYOUTS â”€â”€ */
    .grid-3 { display: grid; grid-template-columns: repeat(3,1fr); gap: 1rem; }
    .grid-2 { display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem; }

    @media (max-width: 900px) {
      .grid-3, .grid-2 { grid-template-columns: 1fr; }
    }

    /* â”€â”€ CUP â”€â”€ */
    .cup-tabs {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .cup-tab {
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--muted);
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-bottom: -1px;
      transition: all 0.15s;
    }

    .cup-tab:hover { color: var(--text); }
    .cup-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

    .cup-round { display: none; }
    .cup-round.active { display: block; }

    /* â”€â”€ MATCH CARDS â”€â”€ */
    .match-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .match-teams {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .match-team {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .match-team.home { text-align: right; }

    .match-score {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--accent);
      text-align: center;
      min-width: 80px;
    }

    .match-legs {
      border-top: 1px solid var(--border);
      padding-top: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .match-leg-row {
      display: grid;
      grid-template-columns: auto 1fr auto 1fr auto;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.82rem;
    }

    .leg-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      min-width: 60px;
    }

    .leg-score {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
    }

    .leg-vs {
      color: var(--border);
      text-align: center;
    }

    .match-winner-label {
      text-align: center;
      margin-top: 0.75rem;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* â”€â”€ MOTM â”€â”€ */
    .motm-winner {
      background: linear-gradient(135deg, rgba(255,209,102,0.1), rgba(255,209,102,0.03));
      border: 1px solid rgba(255,209,102,0.3);
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .motm-trophy { font-size: 2.5rem; line-height: 1; }

    .motm-winner-name {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      color: var(--gold);
    }

    .motm-winner-label {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .motm-winner-pts {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
    }

    .motm-pending {
      background: rgba(107,112,128,0.1);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    /* â”€â”€ GROUPS GRID â”€â”€ */
    .groups-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 1rem;
    }

    @media (max-width: 1100px) { .groups-grid { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 700px)  { .groups-grid { grid-template-columns: 1fr; } }

    /* â”€â”€ STATES â”€â”€ */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .error {
      background: rgba(255,107,53,0.1);
      border: 1px solid rgba(255,107,53,0.3);
      color: var(--accent2);
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">âš½ League Manager</div>
  <nav>
    <button class="nav-btn active" onclick="showSection('standings', this)">Standings</button>
    <button class="nav-btn" onclick="showSection('motm', this)">MOTM</button>
    <button class="nav-btn" onclick="showSection('cup', this)">League Cup</button>
  </nav>
</header>

<div class="container">

  <!-- â”€â”€ STANDINGS â”€â”€ -->
  <div id="section-standings" class="section active">
    <div class="section-header">
      <div class="section-title">Standings</div>
      <div class="section-sub">2025â€“26 Season</div>
    </div>
    <div class="controls">
      <select id="standings-league" onchange="loadStandings()">
        <option value="premier_league">Premier League</option>
        <option value="championship">Championship</option>
        <option value="league_one">League One</option>
      </select>
    </div>
    <div id="standings-content"><div class="loading">Loading</div></div>
  </div>

  <!-- â”€â”€ MOTM â”€â”€ -->
  <div id="section-motm" class="section">
    <div class="section-header">
      <div class="section-title">Manager of the Month</div>
      <div class="section-sub">Head-to-head points</div>
    </div>
    <div class="controls">
      <select id="motm-league" onchange="loadMOTM()">
        <option value="premier_league">Premier League</option>
        <option value="championship">Championship</option>
        <option value="league_one">League One</option>
      </select>
      <select id="motm-month" onchange="loadMOTM()">
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
        <option value="January">January</option>
        <option value="February" selected>February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
      </select>
    </div>
    <div id="motm-content"><div class="loading">Loading</div></div>
  </div>

  <!-- â”€â”€ CUP â”€â”€ -->
  <div id="section-cup" class="section">
    <div class="section-header">
      <div class="section-title">League Cup</div>
      <div class="section-sub">2025â€“26</div>
    </div>
    <div class="cup-tabs">
      <button class="cup-tab active" onclick="showCupRound('groups', this)">Group Stage</button>
      <button class="cup-tab" onclick="showCupRound('playoff', this)">Playoff</button>
      <button class="cup-tab" onclick="showCupRound('round_of_16', this)">Round of 16</button>
      <button class="cup-tab" onclick="showCupRound('quarter_final', this)">Quarter Final</button>
      <button class="cup-tab" onclick="showCupRound('semi_final', this)">Semi Final</button>
      <button class="cup-tab" onclick="showCupRound('final', this)">Final</button>
    </div>
    <div id="cup-groups"       class="cup-round active"><div class="loading">Loading</div></div>
    <div id="cup-playoff"      class="cup-round"></div>
    <div id="cup-round_of_16" class="cup-round"></div>
    <div id="cup-quarter_final" class="cup-round"></div>
    <div id="cup-semi_final"   class="cup-round"></div>
    <div id="cup-final"        class="cup-round"></div>
  </div>

</div>

<script>
  // â”€â”€ GW SCHEDULE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Month -> last GW date (used to determine if month is complete)
  const MONTH_GWS = {
    "August":    { gws: [1,2,3],           endDate: "2025-09-11" },
    "September": { gws: [4,5,6],           endDate: "2025-10-02" },
    "October":   { gws: [7,8,9],           endDate: "2025-10-30" },
    "November":  { gws: [10,11,12,13],     endDate: "2025-11-27" },
    "December":  { gws: [14,15,16,17,18,19], endDate: "2026-01-08" },
    "January":   { gws: [20,21,22,23,24],  endDate: "2026-01-29" },
    "February":  { gws: [25,26,27,28],     endDate: "2026-02-26" },
    "March":     { gws: [29,30,31],        endDate: "2026-03-26" },
    "April":     { gws: [32,33,34],        endDate: "2026-04-23" },
    "May":       { gws: [35,36,37,38],     endDate: "2026-05-28" }
  };

  function isMonthComplete(month) {
    const info = MONTH_GWS[month];
    if (!info) return false;
    return new Date() > new Date(info.endDate);
  }

  // â”€â”€ NAVIGATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showSection(name, btn) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('section-' + name).classList.add('active');
    if (btn) btn.classList.add('active');
    if (name === 'standings') loadStandings();
    if (name === 'motm') loadMOTM();
    if (name === 'cup') loadCupGroups();
  }

  function showCupRound(round, btn) {
    document.querySelectorAll('.cup-round').forEach(r => r.classList.remove('active'));
    document.querySelectorAll('.cup-tab').forEach(t => t.classList.remove('active'));
    document.getElementById('cup-' + round).classList.add('active');
    if (btn) btn.classList.add('active');
    if (round === 'groups') loadCupGroups();
    else loadCupRound(round);
  }

  // â”€â”€ STANDINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadStandings() {
    const league = document.getElementById('standings-league').value;
    const el = document.getElementById('standings-content');
    el.innerHTML = '<div class="loading">Loading</div>';
    try {
      const res = await fetch(`/api/standings/${league}`);
      const json = await res.json();
      if (!json.success) throw new Error(json.error);
      el.innerHTML = renderStandingsTable(json.data, league);
    } catch(e) {
      el.innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  function renderStandingsTable(data, leagueKey) {
    const rows = data.map(t => {
      const rank = t.rank;
      let rankClass = '';
      let badge = '';

      if (rank === 1) {
        rankClass = 'rank-1';
        badge = '<span class="badge badge-gold">Leader</span>';
      } else if (rank === 2 && (leagueKey === 'championship' || leagueKey === 'league_one')) {
        rankClass = 'rank-2';
        badge = '<span class="badge badge-green">Promotion</span>';
      } else if ((rank === 11 || rank === 12) && (leagueKey === 'premier_league' || leagueKey === 'championship')) {
        rankClass = 'rank-rel';
        badge = '<span class="badge badge-red">Relegation</span>';
      }

      const pd = t.pd >= 0 ? `+${t.pd.toFixed(2)}` : t.pd.toFixed(2);
      const pdColor = t.pd >= 0 ? 'var(--accent)' : 'var(--accent2)';

      return `<tr>
        <td class="rank ${rankClass}">${rank}</td>
        <td>${t.teamName}${badge}</td>
        <td class="num">${t.w}</td>
        <td class="num">${t.d}</td>
        <td class="num">${t.l}</td>
        <td class="num">${t.pf.toFixed(2)}</td>
        <td class="num">${t.pa.toFixed(2)}</td>
        <td class="num" style="color:${pdColor}">${pd}</td>
        <td class="num" style="color:var(--accent);font-weight:700">${t.pts}</td>
      </tr>`;
    }).join('');

    return `<div class="table-wrap"><table>
      <thead><tr>
        <th>#</th><th>Team</th>
        <th class="num">W</th><th class="num">D</th><th class="num">L</th>
        <th class="num">PF</th><th class="num">PA</th>
        <th class="num">PD</th><th class="num">Pts</th>
      </tr></thead>
      <tbody>${rows}</tbody>
    </table></div>`;
  }

  // â”€â”€ MOTM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadMOTM() {
    const league = document.getElementById('motm-league').value;
    const month  = document.getElementById('motm-month').value;
    const el = document.getElementById('motm-content');
    el.innerHTML = '<div class="loading">Loading</div>';
    try {
      const res = await fetch(`/api/motm/${league}/${month}`);
      const json = await res.json();
      if (!json.success) throw new Error(json.error);
      el.innerHTML = renderMOTM(json.data, month);
    } catch(e) {
      el.innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  function renderMOTM(data, month) {
    const complete = isMonthComplete(month);

    // Filter to only teams that have played at least one match
    const played = data.results.filter(r => r.w + r.d + r.l > 0);

    let bannerHtml = '';
    if (played.length === 0) {
      bannerHtml = `<div class="motm-pending">
        <div style="font-size:2rem">ğŸ“…</div>
        <div>
          <div class="motm-winner-label">${month} â€” Not Started</div>
          <div class="motm-winner-name" style="color:var(--muted)">No games played yet</div>
        </div>
      </div>`;
    } else if (complete) {
      const winner = played[0];
      bannerHtml = `<div class="motm-winner">
        <div class="motm-trophy">ğŸ†</div>
        <div>
          <div class="motm-winner-label">${month} Manager of the Month</div>
          <div class="motm-winner-name">${winner.team}</div>
          <div class="motm-winner-pts">${winner.pts} pts &nbsp;Â·&nbsp; ${winner.w}W ${winner.d}D ${winner.l}L &nbsp;Â·&nbsp; ${winner.pf.toFixed(2)} PF</div>
        </div>
      </div>`;
    } else {
      const leader = played[0];
      bannerHtml = `<div class="motm-pending">
        <div style="font-size:2rem">ğŸ“Š</div>
        <div>
          <div class="motm-winner-label">${month} â€” In Progress</div>
          <div class="motm-winner-name" style="color:var(--accent)">${leader.team} leads</div>
          <div class="motm-winner-pts">${leader.pts} pts &nbsp;Â·&nbsp; ${leader.w}W ${leader.d}D ${leader.l}L â€” Winner declared when month ends</div>
        </div>
      </div>`;
    }

    const rows = played.map(r => `
      <tr>
        <td class="rank ${r.rank===1?'rank-1':''}">${r.rank}</td>
        <td>${r.team}</td>
        <td class="num">${r.pts}</td>
        <td class="num">${r.w}</td>
        <td class="num">${r.d}</td>
        <td class="num">${r.l}</td>
        <td class="num">${r.pf.toFixed(2)}</td>
        <td class="num">${r.pa.toFixed(2)}</td>
      </tr>`).join('');

    const gwsPlayed = data.gameweeks.filter(gw => {
      const r = data.results.find(t => t.gameweeks && t.gameweeks[gw] && t.gameweeks[gw] > 0);
      return !!r;
    });

    return `${bannerHtml}
      <div class="table-wrap">
        <div class="table-title">Gameweeks: ${data.gameweeks.join(', ')} Â· ${gwsPlayed.length} of ${data.gameweeks.length} played</div>
        <table>
          <thead><tr>
            <th>#</th><th>Team</th>
            <th class="num">Pts</th><th class="num">W</th><th class="num">D</th><th class="num">L</th>
            <th class="num">PF</th><th class="num">PA</th>
          </tr></thead>
          <tbody>${rows}</tbody>
        </table>
      </div>`;
  }

  // â”€â”€ CUP GROUPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadCupGroups() {
    const el = document.getElementById('cup-groups');
    if (el.dataset.loaded) return;
    el.innerHTML = '<div class="loading">Loading</div>';
    try {
      const res = await fetch('/api/cup/groups');
      const json = await res.json();
      if (!json.success) throw new Error(json.error);
      el.innerHTML = renderGroups(json.data);
      el.dataset.loaded = '1';
    } catch(e) {
      el.innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  function renderGroups(groups) {
    const cards = Object.entries(groups).map(([name, teams]) => {
      const rows = teams.map(t => {
        let rankClass = '';
        let badge = '';
        if (t.rank === 1) {
          rankClass = 'rank-1';
          badge = '<span class="badge badge-gold">QF</span>';
        } else if (t.rank === 2) {
          rankClass = 'rank-2';
          badge = '<span class="badge badge-green">PO</span>';
        }
        return `<tr>
          <td class="rank ${rankClass}">${t.rank}</td>
          <td>${t.name}${badge}</td>
          <td class="num">${t.pts}</td>
          <td class="num">${t.w}</td>
          <td class="num">${t.d}</td>
          <td class="num">${t.l}</td>
          <td class="num">${t.pf.toFixed(1)}</td>
        </tr>`;
      }).join('');

      return `<div class="table-wrap">
        <div class="table-title">Group ${name}</div>
        <table>
          <thead><tr>
            <th>#</th><th>Team</th>
            <th class="num">Pts</th><th class="num">W</th><th class="num">D</th><th class="num">L</th>
            <th class="num">PF</th>
          </tr></thead>
          <tbody>${rows}</tbody>
        </table>
      </div>`;
    }).join('');

    return `<div class="groups-grid">${cards}</div>`;
  }

  // â”€â”€ CUP ROUNDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadCupRound(round) {
    const el = document.getElementById('cup-' + round);
    if (el.dataset.loaded) return;
    el.innerHTML = '<div class="loading">Loading</div>';
    try {
      const res = await fetch(`/api/cup/round/${round}`);
      const json = await res.json();
      if (!json.success) throw new Error(json.error);
      if (!json.data.length) {
        el.innerHTML = '<div class="empty">No matches drawn yet</div>';
        return;
      }
      el.innerHTML = renderCupRound(json.data, round);
      el.dataset.loaded = '1';
    } catch(e) {
      el.innerHTML = `<div class="error">Error: ${e.message}</div>`;
    }
  }

  function renderCupRound(matches, round) {
    const cards = matches.map(m => {
      const homeWin = m.winner === m.home;
      const awayWin = m.winner === m.away;
      const homeColor = homeWin ? 'color:var(--gold)' : '';
      const awayColor = awayWin ? 'color:var(--gold)' : '';

      const leg1HomeScore = m.leg1_home !== null ? m.leg1_home : 'â€“';
      const leg1AwayScore = m.leg1_away !== null ? m.leg1_away : 'â€“';
      const leg2HomeScore = m.leg2_home !== null ? m.leg2_home : 'â€“';
      const leg2AwayScore = m.leg2_away !== null ? m.leg2_away : 'â€“';

      const winnerHtml = m.winner
        ? `<div class="match-winner-label" style="color:var(--gold)">âš¡ ${m.winner} advances</div>`
        : `<div class="match-winner-label" style="color:var(--muted)">In progress</div>`;

      return `<div class="match-card">
        <div class="match-teams">
          <div class="match-team home" style="${homeColor}">${m.home}</div>
          <div class="match-score">${m.home_agg ?? 0} â€“ ${m.away_agg ?? 0}</div>
          <div class="match-team" style="${awayColor}">${m.away}</div>
        </div>
        <div class="match-legs">
          <div class="match-leg-row">
            <span class="leg-label">GW${m.leg1_gw} Â· Leg 1</span>
            <span class="leg-score" style="text-align:right">${leg1HomeScore}</span>
            <span class="leg-vs">â€“</span>
            <span class="leg-score">${leg1AwayScore}</span>
            <span></span>
          </div>
          <div class="match-leg-row">
            <span class="leg-label">GW${m.leg2_gw} Â· Leg 2</span>
            <span class="leg-score" style="text-align:right">${leg2HomeScore}</span>
            <span class="leg-vs">â€“</span>
            <span class="leg-score">${leg2AwayScore}</span>
            <span></span>
          </div>
        </div>
        ${winnerHtml}
      </div>`;
    }).join('');

    return `<div style="max-width:700px">
      <div style="display:flex;justify-content:flex-end;margin-bottom:1rem">
        <button class="btn btn-secondary" onclick="refreshCupRound('${round}')">â†» Refresh Scores</button>
      </div>
      ${cards}
    </div>`;
  }

  async function refreshCupRound(round) {
    const el = document.getElementById('cup-' + round);
    delete el.dataset.loaded;
    await fetch(`/api/cup/refresh/${round}`, { method: 'POST' });
    loadCupRound(round);
  }

  // â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadStandings();
  loadMOTM();
  loadCupGroups();
</script>
</body>
</html>
